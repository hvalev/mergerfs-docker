name: build
on:
  push:
    paths-ignore:
      - 'README.md'
    tags:
      - '**'

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Version
        id: get_version
        uses: dhkatz/get-version-action@v3.0.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUBUNAME }}
          password: ${{ secrets.DOCKERHUBTOKEN }}

      - name: Build Mergerfs Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            hvalev/mergerfs:${{ steps.get_version.outputs.version }}
            hvalev/mergerfs:latest
          target: mergerfs-release
          context: .
          platforms: |
            linux/amd64,
            linux/arm64,
            linux/arm/v7,
            linux/arm/v6,
            linux/386,
            linux/ppc64le,
            linux/s390x,
            linux/riscv64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Mergerfs Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            hvalev/mergerfs-tools:${{ steps.get_version.outputs.version }}
            hvalev/mergerfs-tools:latest
          target: mergerfs-tools-release
          context: .
          platforms: |
            linux/amd64,
            linux/arm64,
            linux/arm/v7,
            linux/arm/v6,
            linux/386,
            linux/ppc64le,
            linux/s390x,
            linux/riscv64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUBUNAME }}
          password: ${{ secrets.DOCKERHUBPWD }}
          repository: hvalev/mergerfs